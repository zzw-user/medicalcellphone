<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// mui.init({
			//   pullRefresh : {
			//     container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			//     down : { v
			//       height:50,//可选,默认50.触发下拉刷新拖动距离,
			//       auto: true,//可选,默认false.首次加载自动下拉刷新一次
			//       contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
			//       contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
			//       contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
			//       callback :pullfresh-function //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			//     }
			//   }
			// });
			function msend(){
				mui.openWindow({
				  url: './upkeep/Send.html', 
				  id:'Send'
				});
			}
			function system(){
				mui.openWindow({
				  url: './system/Send.html', 
				  id:'Send'
				});
			}
			function maintain(){
				mui.openWindow({
				  url: './maintain/Send.html', 
				  id:'Send'
				});
			}
			
		</script>
		<!-- 主界面菜单同时移动 -->
			<!-- 侧滑导航根容器 -->
			<div class="mui-off-canvas-wrap mui-draggable">
				<!-- 主页面容器 -->
				<div class="mui-inner-wrap">
					<!-- 菜单容器 -->
					<aside class="mui-off-canvas-left" id="offCanvasSide">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<!-- 菜单具体展示内容 -->
								
							</div>
						</div>
					</aside>
					<!-- 主页面标题 -->
					<header class="mui-bar mui-bar-nav my-bar-img">
						<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
						<h1 class="mui-title">产品保养</h1>
					</header>
					<nav class="mui-bar mui-bar-tab">
						<a class="mui-tab-item mui-active">
							<span class="mui-icon mui-icon-home"></span>
							<span class="mui-tab-label">首页</span>
						</a>
						<a class="mui-tab-item">
							<span class="mui-icon mui-icon-phone"></span>
							<span class="mui-tab-label">电话</span>
						</a>
						<a class="mui-tab-item">
							<span class="mui-icon mui-icon-email"></span>
							<span class="mui-tab-label">邮件</span>
						</a>
						<a class="mui-tab-item">
							<span class="mui-icon mui-icon-gear"></span>
							<span class="mui-tab-label">设置</span>
						</a>
					</nav>
					<!-- 主页面内容容器 -->
					<div class="mui-content mui-scroll-wrapper" id="refreshContainer">
						<div class="mui-scroll">
							<!-- 主界面具体展示内容 -->
							<div style="text-align: center;margin-top: 50px;">
								<img src="../../images/user-photo.png" style="width: 50px;">
							</div>
							<div style="text-align: center;margin-top: 10%;height: 30%;">
								<div style="padding: 20px;">
									<button type="button" id="delivery" class="mui-btn mui-btn-primary" style="width: 200px;height: 50px;font-size: 20px;border-radius: 15px 15px;" onclick="msend()">保养</button>
								</div>
								<div class="" style="padding: 20px;"> 
									<button type="button" class="mui-btn mui-btn-primary" style="width: 200px;height: 50px;font-size: 20px;border-radius: 15px 15px;" onclick="system()">安装</button>
								</div>
								<div class="" style="padding: 20px;">
									<button type="button" class="mui-btn mui-btn-primary" style="width: 200px;height: 50px;font-size: 20px;border-radius: 15px 15px;" onclick="maintain()">维修</button>
								</div>
								<div class="" style="padding: 20px;">
									<button type="button" class="mui-btn mui-btn-primary" style="width: 200px;height: 50px;font-size: 20px;border-radius: 15px 15px;" >我的</button>
								</div>
							</div>
						</div>
					</div>
			   	 <div class="mui-off-canvas-backdrop"></div>
				</div>
			</div>
	</body>
</html>
