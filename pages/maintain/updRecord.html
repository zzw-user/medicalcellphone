			function getDate(){
				var dDate = new Date();
				var minDate = new Date();
				minDate.setFullYear(1990,0,1);
				var maxDate = new Date();
				maxDate.setFullYear(2100,11,31);
				plus.nativeUI.pickDate(
					function(e){
						var d = e.data;
						mui.toast('您选中的日期是'+d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate());
					},
					function(e){
						
					},
					{
						title:"请选择日期",
						date:dDate,
						minDate:minDate,
						maxDate:maxDate
					}
				);
			}
		</script>
