<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav my-bar-img">
			<a class="mui-icon mui-action-menu mui-icon mui-icon-back mui-pull-left mui-action-back" href="#"></a>
			<h1 class="mui-title">修改安装费用</h1>		
		</header>
			<!-- 主页面内容容器 -->
			<div class="mui-content mui-scroll-wrapper" style="background-color: white;">
				<div class="mui-scroll">
					<!-- 主界面具体展示内容 -->
					<form class="mui-input-group" style="font-size: 15px;margin-top: 10%;">
						<div class="mui-input-row">
							<label >产品编号</label>
						    <input type="text" class="mui-input-clear" id="coding" disabled="disabled" style="font-size: 15px;">
							<input type="hidden" id="cid" />
						</div>
					    <div class="mui-input-row" style="width: 100%;">
							<label >安装人员</label>
							<select id="operator">
							</select>
					    </div>
					    <div class="mui-input-row">
							<label >安装地址</label>
					        <input type="text" class="mui-input-clear" placeholder="请填写安装地址" style="font-size: 15px;" id="address">
							<!-- <span class="mui-icon iconfont icon-xinbaniconshangchuan-" style="position: absolute;margin-left: 55%;margin-top: 10px;font-size: 20px;"></span> -->
					    </div>
						<div class="mui-input-row">
							<label >录入人</label>
						    <input type="text" class="mui-input-clear" id="dataentryclerk" placeholder="" style="font-size: 15px;">
						</div>
						<div class="mui-input-row">
							<label >联系电话</label>
						    <input type="text" class="mui-input-clear" placeholder="请填写联系电话" id="phone" style="font-size: 15px;">
						</div>
						<div class="mui-input-row">
							<label >费用</label>
						    <input type="text" class="mui-input-clear" placeholder="" id="cost" style="font-size: 15px;">
						</div>
						<div class="mui-input-row">
							<label >录入日期</label>
						    <input onclick="getDate()" type="text" class="mui-input-clear" id="inputtime" placeholder="请填写录入日期" style="font-size: 15px;">
						</div>
					</form>
					<div class="mui-content-padded">
					    <button type="button" class="mui-btn mui-btn-block mui-btn-blue border-radius" onclick="submit()">保存</button>
					</div>
				</div>
			</div>
		<div class="mui-off-canvas-backdrop"></div>
	</body>
	<script src="../../static/js/jquery-1.12.4.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="../../static/js/system/updCost.js"></script>

</html>
