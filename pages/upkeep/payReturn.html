<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui('.mui-content .mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			function addUpkeep(){
				mui.openWindow({
				  url: 'addPayReturn.html', 
				  id:'addPayReturn'
				});
			}
			function exit(){
				mui.openWindow({
				  url: 'updPayReturn.html', 
				  id:'updPayReturn',
				  extras:{id:1}
				});
			}
			function home(){
				mui.openWindow({
				  url: '../Index.html', 
				  id:'cost'
				});
			}
			function record(){
				mui.openWindow({
				  url: 'Record.html', 
				  id:'Record'
				});
			};
			function send(){
				mui.openWindow({
				  url: 'Send.html', 
				  id:'Send'
				});
			};
			function cost(){
				mui.openWindow({
				  url: 'cost.html', 
				  id:'cost'
				});
			};
			function payReturn(){
				mui.openWindow({
				  url: 'payReturn.html', 
				  id:'payReturn'
				});
			}
		</script>
			<header class="mui-bar mui-bar-nav my-bar-img">
				<a class="mui-icon mui-action-menu mui-icon mui-icon-home mui-pull-left" href="#" onclick="home()"></a>
				<h1 class="mui-title">保养回访</h1>
			</header>
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item" onclick="send()">
						<span class="mui-icon mui-icon-paperplane"></span>
						<span class="mui-tab-label">派单</span>
					</a>
					<a class="mui-tab-item"  onclick="record()">
						<span class="mui-icon mui-icon iconfont icon-lianluojilu"></span>
						<span class="mui-tab-label">记录</span>
					</a>
					<a class="mui-tab-item" onclick="cost()">
						<span class="mui-icon iconfont icon-feiyongbaohan" ></span>
						<span class="mui-tab-label">费用</span>
					</a>
					<a class="mui-tab-item mui-active" onclick="payReturn()">
						<span class="mui-icon iconfont icon-huifang"></span>
						<span class="mui-tab-label">回访</span>
					</a>
				</nav>
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<form class="my-form" style="font-size: 12px;margin-top: 10%;">
						    <div class="mui-input-row" style="width: 100%;">
						    <input type="text" class="mui-input-clear" placeholder="保养人员" style="font-size: 14px;">
						    </div>
						    <div class="mui-input-row">
						        <input type="text" class="mui-input-clear" placeholder="保养地址" style="font-size: 14px;border-top: 1px gainsboro solid;">
						    </div>
						</form>
						<div class="mui-button-row">
						    <button type="button" class="mui-btn mui-btn-primary" style="width: 60%;margin-top: 10px;height: 40px;font-size: 15px;border-radius: 7px;">搜索</button>
						</div>
						<div style="margin-top: 10px;">
							<label class="mui-right" style="color: rgb(1,206,253);font-size: 13px;margin-left: 75%;" onclick="addUpkeep()">录入回访记录</label>
						</div>
						<table class="my-table" style="margin-top: 30px;">
							<thead>
								<tbody>
									<tr>
										<th>序号</th>
										<th>回访客户名称</th>
										<th>回访方式</th>
										<th>描述</th>
										<th>记录人员</th>
										<th>记录时间</th>
										<th>操作</th>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td>
											<button type="button" class="mui-btn-blue" style="font-size: 5px;" onclick="exit()">修改</button>
											<button type="button" class="mui-btn-red" style="font-size: 5px;">删除</button>
										</td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</thead>
							
						</table>
					</div>
				</div>
			<div class="mui-off-canvas-backdrop"></div>
	</body>

</html>
