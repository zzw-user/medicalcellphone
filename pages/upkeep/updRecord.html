<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav my-bar-img">
			<a class="mui-icon mui-action-menu mui-icon mui-icon-back mui-pull-left" href="#" onclick="retrun()"></a>
			<h1 class="mui-title">修改保养记录</h1>
		</header>
			<!-- 主页面内容容器 -->
			<div class="mui-content mui-scroll-wrapper" style="background-color: white;">
				<div class="mui-scroll">
					<!-- 主界面具体展示内容 -->
					<form class="mui-input-group" style="font-size: 15px;margin-top: 10%;">
					    <div class="mui-input-row" style="width: 100%;">
							<label >保养人员</label>
							<select>
								<option>xxx</option>
								<option>aaa</option>
								<option>bbb</option>
							</select>
					    </div>
						<div class="mui-input-row" style="height: 150px;padding: 10px 0px;">
							<label >保养前照片</label>
						    <img src="../../images/iconfont-tianjia.png" onclick="Image()"/>
						</div>
						<div class="mui-input-row" style="height:150px;padding: 10px 0px">
							<label >保养后照片</label>
						    <img src="../../images/iconfont-tianjia.png" onclick="Image()"/>
						</div>
						<div class="mui-input-row">
							<label >保养日期</label>
						    <input type="text" class="mui-input-clear" placeholder="请选择保养日期" style="font-size: 15px;" onclick="getDate()">
						</div>
						<div class="mui-input-row">
							<label >产品编码</label>
						    <input type="text" class="mui-input-clear" placeholder="请填写产品编号" style="font-size: 15px;">
						</div>
					    <div class="mui-input-row">
							<label >保养地址</label>
					        <input type="text" class="mui-input-clear" placeholder="请填写保养地址" style="font-size: 15px;">
							<span class="mui-icon iconfont icon-xinbaniconshangchuan-" style="position: absolute;margin-left: 55%;margin-top: 10px;font-size: 20px;"></span>
					    </div>
							<div class="mui-input-row mui-radio mui-left">
								<label>未完成</label>
								<input name="radio1" type="radio" value="dd">
							</div> 
							<div class="mui-input-row mui-radio mui-left">
								<label>处理中</label>
								<input name="radio1" type="radio" value="dd">
							</div> 
							<div class="mui-input-row mui-radio mui-left">
								<label>已完成</label>
								<input name="radio1" type="radio" value="dd">
							</div> 
					</form>
					<div class="mui-content-padded">
					    <button type="button" class="mui-btn mui-btn-block mui-btn-blue border-radius">保存</button>
					</div>
				</div>
			</div>
		<div class="mui-off-canvas-backdrop"></div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../static/js/upkeep/updRecord.js"></script>
</html>
